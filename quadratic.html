<!DOCTYPE html>
<html>
<h1>Quadratic Graphing Calculator</h1>            
            <script src="quadratic.js">Javascript</script>
      <script src="quadratic.css">CSS</script>
<head>
      <form action="/action_page.php">
             <label for="a">Variable A:</label><br>
             <input type="text" id="a" name="a" value=""><br>
             <label for="b">Variable B:</label><br>
             <input type="text" id="b" name="b" value=""><br>
             <label for="c">Variable C:</label><br>
             <input type="text" id="c" name="c" value=""><br>
             <button type="ValuesABC">Calculate</button>
     
      </form>  
<body>
            <canvas id="myCanvas" width="500" height="300" style="border:1px solid #d3d3d3;">
                        
<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");

ctx.beginPath();              
ctx.lineWidth = "2";
ctx.strokeStyle = "black";  // black path
ctx.moveTo(250,0);
ctx.lineTo(250, 300);
ctx.stroke();  // Draw it

ctx.beginPath();
ctx.strokeStyle = "black";  // black path
ctx.moveTo(0, 150);
ctx.lineTo(500,150);            
ctx.stroke();  // Draw it
            
</script>
</canvas>


</body>            
</head>  
</html>
